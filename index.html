<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Frontend Challenge</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nova+Mono&family=Outfit&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

  <!-- Font Awesome 6 CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Foundation CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!-- Promo Bar -->
  <div class="promo-bar">
    <span class="promo-bar__text">FREE SHIPPING ON US ORDERS OVER $100</span>
  </div>

  <!-- Header -->
  <header class="header">
    <div class="grid-x align-middle header__container">
      <div class="cell auto header__left">
        <div class="header__menu-toggle" aria-label="Open menu">
          <img src="./assets/images/icons/menu-toggle.svg" alt="Menu Toggle">
        </div>
        <div class="header__logo">
          <img src="./assets/images/logo.svg" alt="Logo">
        </div>
      </div>

      <div class="cell shrink header__right">
        <button class="button header__button" aria-label="Get Started">Get Started</button>
        <div class="header__cart" role="button" tabindex="0" aria-label="View Cart">
          <img src="./assets/images/icons/cart.png" alt="Cart" class="header__cart-icon">
          <span class="header__cart-count">1</span>
        </div>
      </div>
    </div>
  </header>


  <!-- Hero Section -->
  <section class="hero">
    <!-- TODO: Add hero content + image -->
  </section>

  <!-- Main Content -->
  <main>
    <!-- TODO: Add homepage sections -->
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <!-- TODO: Add footer links + social media -->
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
